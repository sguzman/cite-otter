# rumdl configuration file

# Global configuration options
[global]
# List of rules to disable (uncomment and modify as needed)
# disable = ["MD013", "MD033"]

# List of rules to enable exclusively (if provided, only these rules will run)
enable = [
    "MD001",
    "MD003",
    "MD004",
    "MD005",
    "MD007",
    "MD009",
    "MD010",
    "MD011",
    "MD012",
    "MD013",
    "MD014",
    "MD018",
]

# List of file/directory patterns to include for linting (if provided, only these will be linted)
# include = [
#    "docs/*.md",
#    "src/**/*.md",
#    "README.md"
# ]

# List of file/directory patterns to exclude from linting
exclude = [
    # Common directories to exclude
    ".git",
    ".github",
    "node_modules",
    "vendor",
    "dist",
    "build",
    "target",
    "docs/migration/**",

    # Specific files or patterns
    "CHANGELOG.md",
    "LICENSE.md",
]

# Respect .gitignore files when scanning directories (default: true)
respect_gitignore = true

# Set global line length (used by MD013 and other line-length rules)
line_length = 80

# Markdown flavor/dialect (uncomment to enable)
# Options: standard (default), gfm, commonmark, mkdocs, mdx, quarto
flavor = "gfm"

# Rule-specific configurations (uncomment and modify as needed)

# [MD001]
# MD001 - Heading levels should only increment by one

# MD003 - Heading style should be consistent
# style = "consistent"  # Options: "consistent", "atx", "atx_closed", "setext", "setext_with_atx", "setext_with_atx_closed"
[MD003]
style = "atx"

# MD004 - Unordered list style should be consistentÂ¶
# style = "asterisk"  # Unordered list style (asterisk, plus, dash, consistent)
[MD004]
style = "dash"

# [MD005]
# MD005 - List indentation should be consistent

# [MD007]
# MD007 - Keep list indentation consistent
[MD007]
indent = 2  # Number of spaces per indentation level (default: 2)
start-indented = false  # Allow first level lists to start indented (default: false)
start-indent = 2  # Number of spaces for first level when start_indented is true (default: 2)
style = "fixed"  # Indentation style: "text-aligned" (default) or "fixed" (default: "text-aligned")

# [MD009]
# MD009 - Remove trailing spaces
# trailing_spaces = 2  # Number of allowed trailing spaces (default: 0)
[MD009]
br-spaces = 0                  # Number of spaces for hard line breaks (default: 2)
strict = true                 # Remove all trailing spaces, even line breaks (default: false)
list-item-empty-lines = true  # Allow trailing spaces in empty list item lines (default: false)

# [MD010]
# MD010 - Use spaces instead of tabs
[MD010]
spaces-per-tab = 2  # Number of spaces to replace each tab with (default: 4)

# [MD011]
# MD011 - Fix reversed link syntax

# [MD012]
# MD012 - Remove multiple blank lines
[MD012]
maximum = 1  # Maximum number of consecutive blank lines allowed (default: 1)

# [MD013]
# MD013 - Keep lines short for better readability
[MD013]
line-length = 80  # Maximum characters per line (default: 80)
code-blocks = true  # Don't check code blocks (default: true)
tables = false  # Don't check tables (default: false)
headings = true  # Check headings (default: true)
paragraphs = true  # Check paragraph/regular text (default: true)
strict = false  # Disables exceptions for URLs, etc. (default: false)
reflow = true  # Enable automatic text reflow/wrapping (default: false)
reflow-mode = "sentence-per-line"  # Reflow mode: "default", "normalize", or "sentence-per-line" (default: "default")
length-mode = "visual"  # How to count line length: "visual", "chars", or "bytes" (default: "visual")
# Add custom abbreviations for sentence-per-line mode
abbreviations = [
  # built-in defaults (included here explicitly)
  "Mr",
  "Mrs",
  "Ms",
  "Dr",
  "Prof",
  "Sr",
  "Jr",
  "i.e",
  "e.g",

  # extra common docs/academic abbrevs (your explicit additions)
  "Assn",
  "Univ",
  "Dept",
  "Fig",
  "Eq",
]

# [MD014]
# MD014 - Show command output in documentation
[MD014]
show-output = false  # Whether commands should show output (default: true)

# [MD044]
# names = ["rumdl", "Markdown", "GitHub"]  # Proper names that should be capitalized correctly
# code-blocks = false  # Check code blocks for proper names (default: false, skips code blocks)
